<ng-container [ngSwitch]="option">
    <div *ngSwitchCase="1">
        <app-edit-adm></app-edit-adm>
    </div>
    <ng-container *ngSwitchDefault>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of items" class="text-center">
                        <td>{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.apellido}}</td>
                        <td>
                            <button class="btn btn-warning" (click)="editOption(item.id)">Edit</button>
                            <button class="btn btn-danger" (click)="deleteOption(item.id)">Delet</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </ng-container>
</ng-container>
