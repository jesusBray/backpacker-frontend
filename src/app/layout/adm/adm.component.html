<div class="content-button">
    <button mat-button (click)="buttocase(2)" color="primary">
        <i class="material-icons">add_circle_outline</i>
    </button>
</div>

<ng-container [ngSwitch]="option">

    <div *ngSwitchCase="2">
        <app-create-adm (saveUser)="saveOption($order)" ></app-create-adm>
    </div>
    <div *ngSwitchDefault>
        <app-list-adm></app-list-adm>
    </div>
</ng-container>
