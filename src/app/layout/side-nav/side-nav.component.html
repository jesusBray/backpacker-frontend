<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu </mat-toolbar>
    <mat-nav-list>
      <div *ngFor="let business of dataSource">
        <a mat-list-item [class.selected]="business === selectedBusiness" (click)=activatePanel(business)>
          {{business.name}}
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="toolbar">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <app-auth></app-auth>
    </mat-toolbar>
    <!-- Add Content Here -->
  <div class="content-basdoad">
    <div *ngIf="show; else elseBlock">
      <app-dashboard-buses [getCompany]="companyBuss"></app-dashboard-buses>
    </div>
    <ng-template #elseBlock>
        <app-dashboard></app-dashboard>
    </ng-template>
  </div>
  <!-- end -->
  </mat-sidenav-content>
</mat-sidenav-container>
