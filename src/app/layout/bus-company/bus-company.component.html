<mat-toolbar>Company buss</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="name_empresa">
    <th mat-header-cell *matHeaderCellDef> Name Empresa. </th>
    <td mat-cell *matCellDef="let element"> {{element.name_empresa}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="num_bus">
    <th mat-header-cell *matHeaderCellDef> Num Bus </th>
    <td mat-cell *matCellDef="let element"> {{element.num_bus}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="horario_llegada">
    <th mat-header-cell *matHeaderCellDef> Horario Llegada </th>
    <td mat-cell *matCellDef="let element"> {{element.horario_llegada}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="horario_salida">
    <th mat-header-cell *matHeaderCellDef> Horario Salida </th>
    <td mat-cell *matCellDef="let element"> {{element.horario_salida}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>

    <!-- Symbol Column -->
  <ng-container matColumnDef="tiempo_receso">
    <th mat-header-cell *matHeaderCellDef> Tiempo Receso </th>
    <td mat-cell *matCellDef="let element"> {{element.tiempo_receso}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
